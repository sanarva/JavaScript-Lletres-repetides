<body>
    <script>
        function fase4() {
            const NAMEARRAY = ["S", "a", "n", "d", "r", "a"];
            const SURNAMEARRAY = ["A", "r", "c", "a", "s"]
            let fullName = [];

            let i;
            const SPACE = " ";

            for (i = 0; i < NAMEARRAY.length; i++) {
                fullName.push(NAMEARRAY[i])
            }

            fullName.push(SPACE);


            for (i = 0; i < SURNAMEARRAY.length; i++) {
                fullName.push(SURNAMEARRAY[i])
            }

            console.log(fullName);
        }

        fase4();

    </script>
