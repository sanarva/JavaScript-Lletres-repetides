            let nameArray = ["s", "a", "3", "d", "r", "a"];

                    switch (nameArray[i]) {
                        case "a":
                        case "A":
                        case "e":
                        case "E":
                        case "i":
                        case "I":
                        case "o":
                        case "O":
                        case "u":

                            console.log("He trovat la vocal: " + nameArray[i]);
