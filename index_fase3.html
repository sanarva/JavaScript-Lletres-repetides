<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This application is created to work with arrays, map function...">

    <title>FASE3</title>

</head>

<body>
    <script>
        function fase3() {
            const NAMEARRAY = ["s", "a", "n", "d", "r", "a"];
            let mapLetters = {};
            let i = 0;
            let letter = " ";

            for (i; i < NAMEARRAY.length; i++) {
                letter = NAMEARRAY[i];
                if (typeof mapLetters[letter] === "undefined") {
                    mapLetters[letter] = 1;
                } else {
                    mapLetters[letter]++;
                }
            }
            console.log(mapLetters);
        }

        fase3();

    </script>

</body>
