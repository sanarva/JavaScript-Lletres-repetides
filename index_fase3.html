<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This application is created to work with arrays, map function...">

    <title>FASE3</title>

</head>

<body>
    <script>
        function fase3() {

            const NAMEARRAY = ["S", "a", "n", "d", "r", "a"];
            let arrayMap = [];

            NAMEARRAY.map(letter => {
                if (arrayMap[letter] === undefined) {
                    arrayMap[letter] = 1;
                } else {
                    arrayMap[letter] += 1;
                }
            });

            console.log(arrayMap);

        }

        fase3();

    </script>

</body>

</html>
